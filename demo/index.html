<!doctype html>

<head>
    <meta charset="utf-8" />
    <title>Graffiti</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
    <h1>Welcome to Graffiti!</h1>

    <p>To use Graffiti you must</p>

    <ol>
        <li>
            <button onclick="graffiti.selectActor()">Choose an Actor</button>
            <span id="actor-selected"></span>
        </li>
        <li>
            <button id="storage-login" onclick="graffiti.toggleStorageLogIn()">Connect a Storage Provider</button>
            <span id="storage-logged-in">
        </li>
    </ol>

    <p></p>

    <div id="stuff">
        <form onsubmit="subscribe(event)">
            <input id="context" type="text" />
            <button type="submit">Change Context</button>
        </form>
        <form onsubmit="post(event)">
            <input id="message" type="text" />
            <button type="submit">Post</button>
        </form>

        <ul id="posts"></ul>
    </div>

    <script type="module" src="main.ts"></script>
</body>
